<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Libros</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .libros-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .libro {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 260px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-top: 5px solid #42a5f5;
    }

    .libro:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .libro h3 {
      margin-top: 0;
      color: #1565c0;
    }

    .libro p {
      margin: 8px 0;
      color: #444;
    }

    .libro p strong {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Libros Recomendados</h1>
  <div class="libros-container" id="libros"></div>

  <script>
    const biblioteca = {
      libros: [
        { titulo: "Cien años de soledad", autor: "Gabriel García Márquez", año: 1967, genero: "Realismo mágico" },
        { titulo: "1984", autor: "George Orwell", año: 1949, genero: "Distopía" },
        { titulo: "Don Quijote de la Mancha", autor: "Miguel de Cervantes", año: 1605, genero: "Novela" },
        { titulo: "Rayuela", autor: "Julio Cortazar", año: 1963, genero: "Novela" },
        { titulo: "Orgullo y prejuicio", autor: "Jane Austen", año: 1813, genero: "Romance" },
        { titulo: "Crónica de una muerte anunciada", autor: "Gabriel García Márquez", año: 1981, genero: "Misterio" },
        { titulo: "Fahrenheit 451", autor: "Ray Bradbury", año: 1953, genero: "Ciencia ficción" },
        { titulo: "La Odisea", autor: "Homero", año: -800, genero: "Epopeya" },
        { titulo: "Matar a un ruiseñor", autor: "Harper Lee", año: 1960, genero: "Drama social" }
      ]
    };

    const contenedor = document.getElementById("libros");

    biblioteca.libros.map(libro => {
      const div = document.createElement("div");
      div.className = "libro";
      div.innerHTML = `
        <h3>${libro.titulo}</h3>
        <p><strong>Autor:</strong> ${libro.autor}</p>
        <p><strong>Año:</strong> ${libro.año}</p>
        <p><strong>Género:</strong> ${libro.genero}</p>
      `;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
